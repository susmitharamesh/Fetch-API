function fetchAbilityNames() {
 
  const url = 'https://pokeapi.co/api/v2/ability1';

  return fetch(url)
    .then(response => {
      if (!response.ok) {
        throw new Error(`API returned status code ${response.status}`);
      
      // console.log(response.status)
      }
      // console.log(response.status)
      return response.json();
      alert("not found");
      
    })
    .then(data => {
      
      const value1 = document.getElementById("pokemon");
      const abilities = data.results;
      abilities.forEach(ability => {
        const option = document.createElement("option");
        option.innerText = ability.name;
        value1.appendChild(option);
        
      
      });
      
    })
    .catch(error => {
      // console.error('Error:', error);
      let errors=document.querySelector(".err")
      // console.log(errors)
      errors.style.display ="block";
      let close = document.querySelector("#closeIcon");
close.addEventListener("click", () => {
 errors.style.display="none";
});
      return null;
    });
}
